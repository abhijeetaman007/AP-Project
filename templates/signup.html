{% extends "base.html" %} {% block head%}
<title>Sign up</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/signstyles.css') }}" />
{% endblock%} {%block body%}
<div class="box-form">
    <div class="left">
        <div class="overlay">
            <h1>Birthday Wisher</h1>
            <p>Never forget your near ones birthday again!</p>
            <span class="fa-brands fa-google" aria-hidden="true">
                <a href="#"> Sign up with Google</a>
            </span>
        </div>
    </div>
    <div class="right">
        <h5>Sign up</h5>
        <p>Already have an account? <a href="signin.html">Sign in</a></p>
        <div class="inputs">
            <input type="text" placeholder="Username">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <input type="email" placeholder="Email">
        </div>
        <br>
        <button>Sign up</button>
    </div>
</div>
{%endblock%}
