{% extends "base.html" %} {% block head%}
<title>Birthday Wishing App</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}" />
{% endblock%} {%block body%}
<div class="box-form">
    <div class="left">
        <div class="overlay">
            <h1>Enter details:</h1>
            <form action="/app" method="POST" id="form1">
                <div class="inputs">
                    <input type="text" placeholder="Name" name="name">
                    <br>
                    <input placeholder="Birth-date" type="text" onfocus="(this.type = 'date')" name="dob">
                    <br>
                    <input type="tel" placeholder="Mobile number" name="phone" required>
                    <br>
                    <input type="email" placeholder="Email" name="email" required>
                    <br>
                    <input type="text" placeholder="Custom message" name="message">
                </div>
                <input class="button" type="submit" value="Add">
            </form>
        </div>
    </div>
    <div class="right">
        <div class="opButton">
            <a href="http://127.0.0.1:5000/importcontacts" class="import">Import Google Contacts</a>
            <a href="http://127.0.0.1:5000/logout" class="logout">Logout</a>
        </div>
        <h1>Friend list</h1>
        <div class="list">
            {%for user in users %}
            <details><br>
                <summary>{{user.name}}</summary>
                <p>{{user.email}} {{user.phone}} {{user.dob}}<br>
                    <div class="delete"><a href="http://127.0.0.1:5000/delete/{{user.email}}">Delete</a></div>
                </p>
            </details>
            {% endfor%}
        <br>
        </div>
    </div>
</div>
{%endblock%}
