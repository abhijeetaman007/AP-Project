{% extends "base.html" %} {% block head%}
<title>Birthday Wishing App</title>
{% endblock%} {%block body%}
<h1>Birthday Wishing App</h1>
<form action="/" method="POST" id="form1">
    <h2>Enter Details</h2>
    <div class="form-field">
        <label for="Name">Name:</label>
        <input type="text" id="name" name="name" />
    </div>
    <div class="form-field">
        <label for="phone">Phone number:</label>
        <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="xxxxnnnnnn"
            required/>
    </div>
    <div class="form-field">
        <label for="E-mail">E-mail:</label>
        <input
            type="email"
            id="email"
            name="email"
            placeholder="abcd@xyz.com"
            required/>
    </div>
    <div class="form-field">
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" placeholder="01-01-2000" />
    </div>
    <div class="form-field">
        <label for="custom-message"> Custom Message </label>
        <input
            type="text"
            name="message"
            id="message"
            placeholder="Happy birthday!"
            maxlength="50"/>
    </div>
    <div class="form-button">
        <input class="button" type="submit" />
    </div>
</form>
<div class="friend-list">
    <h3>Friend List</h3>
    <ul>
        {%for user in users %}
        <li>{{user.name}} {{user.email}} {{user.phone}} {{user.dob}}</li>
        {% endfor%}
    </ul>
</div>
{%endblock%}
